<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }

        select, button {
            padding: 8px 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .game-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-red {
            color: #e74c3c;
        }

        .player-yellow {
            color: #f39c12;
        }

        .board {
            background: #3498db;
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            margin: 0 auto;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 490px;
            aspect-ratio: 7/6;
        }

        .cell {
            background: white;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: #ecf0f1;
            transform: scale(1.05);
        }

        .cell.disabled {
            cursor: not-allowed;
        }

        .cell.disabled:hover {
            background: white;
            transform: none;
        }

        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 10%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .piece.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #e74c3c);
        }

        .piece.yellow {
            background: radial-gradient(circle at 30% 30%, #ffd93d, #f39c12);
        }

        .piece.dropping {
            animation: drop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes drop {
            0% {
                transform: translateY(-400px) scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: translateY(0) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .winning-piece {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            }
        }

        .column-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #2c3e50;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cell:hover .column-indicator {
            opacity: 0.7;
        }

        .reset-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .reset-button:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .board {
                padding: 15px;
                gap: 8px;
            }

            .cell {
                min-height: 40px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .board {
                padding: 10px;
                gap: 6px;
            }

            .controls {
                text-align: center;
            }

            .control-group {
                width: 100%;
            }

            select, button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🔴 Connect 4 🟡</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="difficulty">AI Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="firstPlayer">First Player:</label>
                <select id="firstPlayer">
                    <option value="human">You</option>
                    <option value="ai">Computer</option>
                </select>
            </div>
            
            <button onclick="newGame()">New Game</button>
        </div>

        <div class="game-status" id="gameStatus">
            Choose your settings and click "New Game" to start!
        </div>

        <div class="board" id="board"></div>

        <button class="reset-button" onclick="newGame()">Reset Game</button>
    </div>

    <script>
        class Connect4Game {
            constructor() {
                this.board = Array(6).fill().map(() => Array(7).fill(0));
                this.currentPlayer = 1; // 1 = human (red), 2 = AI (yellow)
                this.gameOver = false;
                this.difficulty = 'medium';
                this.humanStarts = true;
                this.winningCells = [];
                this.initializeBoard();
            }

            initializeBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 7; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => this.handleCellClick(col));
                        
                        const indicator = document.createElement('div');
                        indicator.className = 'column-indicator';
                        cell.appendChild(indicator);
                        
                        boardElement.appendChild(cell);
                    }
                }
            }

            handleCellClick(col) {
                if (this.gameOver || this.currentPlayer === 2) return;
                this.makeMove(col);
            }

            makeMove(col) {
                const row = this.getLowestEmptyRow(col);
                if (row === -1) return false;

                this.board[row][col] = this.currentPlayer;
                this.animatePieceDrop(row, col, this.currentPlayer);

                if (this.checkWin(row, col)) {
                    this.gameOver = true;
                    this.highlightWinningCells();
                    this.updateStatus(`${this.currentPlayer === 1 ? 'You' : 'Computer'} win! 🎉`);
                } else if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.updateStatus("It's a draw! 🤝");
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.updateStatus();
                    
                    if (this.currentPlayer === 2) {
                        setTimeout(() => this.makeAIMove(), 500);
                    }
                }

                return true;
            }

            getLowestEmptyRow(col) {
                for (let row = 5; row >= 0; row--) {
                    if (this.board[row][col] === 0) {
                        return row;
                    }
                }
                return -1;
            }

            animatePieceDrop(row, col, player) {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.className = `piece ${player === 1 ? 'red' : 'yellow'} dropping`;
                cell.appendChild(piece);

                setTimeout(() => {
                    piece.classList.remove('dropping');
                }, 600);
            }

            checkWin(row, col) {
                const player = this.board[row][col];
                const directions = [
                    [0, 1],   // horizontal
                    [1, 0],   // vertical
                    [1, 1],   // diagonal /
                    [1, -1]   // diagonal \
                ];

                for (const [dx, dy] of directions) {
                    let count = 1;
                    const winCells = [[row, col]];

                    // Check positive direction
                    for (let i = 1; i < 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (this.isValidPosition(newRow, newCol) && this.board[newRow][newCol] === player) {
                            count++;
                            winCells.push([newRow, newCol]);
                        } else {
                            break;
                        }
                    }

                    // Check negative direction
                    for (let i = 1; i < 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (this.isValidPosition(newRow, newCol) && this.board[newRow][newCol] === player) {
                            count++;
                            winCells.push([newRow, newCol]);
                        } else {
                            break;
                        }
                    }

                    if (count >= 4) {
                        this.winningCells = winCells;
                        return true;
                    }
                }

                return false;
            }

            isValidPosition(row, col) {
                return row >= 0 && row < 6 && col >= 0 && col < 7;
            }

            isBoardFull() {
                return this.board[0].every(cell => cell !== 0);
            }

            highlightWinningCells() {
                this.winningCells.forEach(([row, col]) => {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    const piece = cell.querySelector('.piece');
                    if (piece) {
                        piece.classList.add('winning-piece');
                    }
                });
            }

            makeAIMove() {
                if (this.gameOver) return;

                let col;
                switch (this.difficulty) {
                    case 'easy':
                        col = this.getRandomMove();
                        break;
                    case 'medium':
                        col = this.getMediumMove();
                        break;
                    case 'hard':
                        col = this.getHardMove();
                        break;
                }

                if (col !== -1) {
                    this.makeMove(col);
                }
            }

            getRandomMove() {
                const validCols = [];
                for (let col = 0; col < 7; col++) {
                    if (this.getLowestEmptyRow(col) !== -1) {
                        validCols.push(col);
                    }
                }
                return validCols.length > 0 ? validCols[Math.floor(Math.random() * validCols.length)] : -1;
            }

            getMediumMove() {
                // Try to win
                for (let col = 0; col < 7; col++) {
                    if (this.canWin(col, 2)) {
                        return col;
                    }
                }

                // Block opponent win
                for (let col = 0; col < 7; col++) {
                    if (this.canWin(col, 1)) {
                        return col;
                    }
                }

                // Prefer center columns
                const centerCols = [3, 2, 4, 1, 5, 0, 6];
                for (const col of centerCols) {
                    if (this.getLowestEmptyRow(col) !== -1) {
                        return col;
                    }
                }

                return this.getRandomMove();
            }

            getHardMove() {
                return this.minimax(4, 2, -Infinity, Infinity).col;
            }

            canWin(col, player) {
                const row = this.getLowestEmptyRow(col);
                if (row === -1) return false;

                this.board[row][col] = player;
                const canWin = this.checkWin(row, col);
                this.board[row][col] = 0;
                return canWin;
            }

            minimax(depth, player, alpha, beta) {
                const validCols = this.getValidColumns();
                
                if (depth === 0 || validCols.length === 0) {
                    return { score: this.evaluateBoard(), col: -1 };
                }

                let bestCol = validCols[0];

                if (player === 2) { // AI (maximizing)
                    let maxScore = -Infinity;
                    for (const col of validCols) {
                        const row = this.getLowestEmptyRow(col);
                        this.board[row][col] = player;
                        
                        if (this.checkWin(row, col)) {
                            this.board[row][col] = 0;
                            return { score: 1000, col };
                        }
                        
                        const score = this.minimax(depth - 1, 1, alpha, beta).score;
                        this.board[row][col] = 0;
                        
                        if (score > maxScore) {
                            maxScore = score;
                            bestCol = col;
                        }
                        
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break;
                    }
                    return { score: maxScore, col: bestCol };
                } else { // Human (minimizing)
                    let minScore = Infinity;
                    for (const col of validCols) {
                        const row = this.getLowestEmptyRow(col);
                        this.board[row][col] = player;
                        
                        if (this.checkWin(row, col)) {
                            this.board[row][col] = 0;
                            return { score: -1000, col };
                        }
                        
                        const score = this.minimax(depth - 1, 2, alpha, beta).score;
                        this.board[row][col] = 0;
                        
                        if (score < minScore) {
                            minScore = score;
                            bestCol = col;
                        }
                        
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break;
                    }
                    return { score: minScore, col: bestCol };
                }
            }

            getValidColumns() {
                const validCols = [];
                for (let col = 0; col < 7; col++) {
                    if (this.getLowestEmptyRow(col) !== -1) {
                        validCols.push(col);
                    }
                }
                return validCols;
            }

            evaluateBoard() {
                let score = 0;
                
                // Center column preference
                for (let row = 0; row < 6; row++) {
                    if (this.board[row][3] === 2) score += 3;
                    if (this.board[row][3] === 1) score -= 3;
                }
                
                // Evaluate all possible 4-in-a-row positions
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 7; col++) {
                        // Horizontal
                        if (col <= 3) {
                            score += this.evaluateWindow([
                                this.board[row][col],
                                this.board[row][col + 1],
                                this.board[row][col + 2],
                                this.board[row][col + 3]
                            ]);
                        }
                        
                        // Vertical
                        if (row <= 2) {
                            score += this.evaluateWindow([
                                this.board[row][col],
                                this.board[row + 1][col],
                                this.board[row + 2][col],
                                this.board[row + 3][col]
                            ]);
                        }
                        
                        // Diagonal /
                        if (row <= 2 && col <= 3) {
                            score += this.evaluateWindow([
                                this.board[row][col],
                                this.board[row + 1][col + 1],
                                this.board[row + 2][col + 2],
                                this.board[row + 3][col + 3]
                            ]);
                        }
                        
                        // Diagonal \
                        if (row >= 3 && col <= 3) {
                            score += this.evaluateWindow([
                                this.board[row][col],
                                this.board[row - 1][col + 1],
                                this.board[row - 2][col + 2],
                                this.board[row - 3][col + 3]
                            ]);
                        }
                    }
                }
                
                return score;
            }

            evaluateWindow(window) {
                let score = 0;
                const aiCount = window.filter(cell => cell === 2).length;
                const humanCount = window.filter(cell => cell === 1).length;
                const emptyCount = window.filter(cell => cell === 0).length;

                if (aiCount === 4) score += 100;
                else if (aiCount === 3 && emptyCount === 1) score += 10;
                else if (aiCount === 2 && emptyCount === 2) score += 2;

                if (humanCount === 4) score -= 100;
                else if (humanCount === 3 && emptyCount === 1) score -= 80;
                else if (humanCount === 2 && emptyCount === 2) score -= 2;

                return score;
            }

            updateStatus(message = null) {
                const statusElement = document.getElementById('gameStatus');
                if (message) {
                    statusElement.textContent = message;
                } else if (this.gameOver) {
                    statusElement.textContent = "Game Over";
                } else {
                    const playerName = this.currentPlayer === 1 ? 'Your' : "Computer's";
                    const playerClass = this.currentPlayer === 1 ? 'player-red' : 'player-yellow';
                    statusElement.innerHTML = `<span class="${playerClass}">${playerName} turn</span>`;
                }
            }

            newGame() {
                this.board = Array(6).fill().map(() => Array(7).fill(0));
                this.gameOver = false;
                this.winningCells = [];
                this.difficulty = document.getElementById('difficulty').value;
                this.humanStarts = document.getElementById('firstPlayer').value === 'human';
                this.currentPlayer = this.humanStarts ? 1 : 2;
                
                this.initializeBoard();
                this.updateStatus();
                
                if (this.currentPlayer === 2) {
                    setTimeout(() => this.makeAIMove(), 500);
                }
            }
        }

        let game;

        function newGame() {
            game = new Connect4Game();
            game.newGame();
        }

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            newGame();
        });
    </script>
</body>
</html>
